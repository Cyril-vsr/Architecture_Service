<h2>Add a Room</h2>
<form id="add-room-form">
    <label for="room-name">Room Name:</label>
    <input type="text" id="room-name" required>
    <button type="submit">Add Room</button>
</form>

<h2>Room Details</h2>
<div id="room-container"></div>

<script>
    const BASE_URL = "http://localhost:8080";

    // Fetch Room Details
    fetchRoomDetails();

    function fetchRoomDetails() {
        fetch(`${BASE_URL}/rooms/details`)
            .then(response => response.json())
            .then(displayRooms)
            .catch(console.error);
    }

    function displayRooms(rooms) {
        const container = document.getElementById('room-container');
        container.innerHTML = rooms.map(room => `
            <div>
                <h3>${room.name}</h3>
                <p>Windows: ${room.windowsCount}</p>
                <p>Sensors: ${room.sensorsCount}</p>
                <form onsubmit="addWindowToRoom(event, ${room.id})">
                    <input type="text" placeholder="Window Name" required>
                    <button type="submit">Add Window</button>
                </form>
            </div>
        `).join('');
    }

    function addWindowToRoom(event, roomId) {
        event.preventDefault();
        const form = event.target;
        const name = form.querySelector('input').value;

        fetch(`${BASE_URL}/rooms/details/${roomId}/windows`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })
        }).then(fetchRoomDetails).catch(console.error);
    }
</script>
