<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
</head>
<body onload="fetchAllRooms()">
    <h1>Room Management</h1>

    <h2>Add a Room</h2>
    <form onsubmit="addRoom(event)">
        <input type="text" id="room-name" placeholder="Room Name" required>
        <button type="submit">Add Room</button>
    </form>

    <h2>Room List</h2>
    <div id="room-list"></div>

    <h2>Room Details</h2>
    <div id="room-details"></div>

    <script>
        const BASE_URL = "/rooms";

        // Fetch all rooms
        function fetchAllRooms() {
            fetch(BASE_URL)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById("room-list");
                    container.innerHTML = data.map(room => `
                        <div>
                            <h3>${room.name}</h3>
                            <button onclick="fetchRoomById(${room.id})">Details</button>
                            <button onclick="deleteRoom(${room.id})">Delete</button>
                        </div>
                    `).join('');
                })
                .catch(console.error);
        }

        // Add a room
        function addRoom(event) {
            event.preventDefault();
            const name = document.getElementById("room-name").value;

            fetch(BASE_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name })
            })
                .then(response => response.json())
                .then(() => {
                    fetchAllRooms();
                    document.getElementById("room-name").value = "";
                })
                .catch(console.error);
        }

        // Fetch room by ID
        function fetchRoomById(id) {
            fetch(`${BASE_URL}/${id}`)
                .then(response => response.json())
                .then(room => {
                    const container = document.getElementById("room-details");
                    container.innerHTML = `
                        <h3>${room.name}</h3>
                        <form onsubmit="updateRoom(event, ${room.id})">
                            <input type="text" id="update-room-name" value="${room.name}">
                            <button type="submit">Update</button>
                        </form>
                    `;
                })
                .catch(console.error);
        }

        // Update a room
        function updateRoom(event, id) {
            event.preventDefault();
            const name = document.getElementById("update-room-name").value;

            fetch(`${BASE_URL}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name })
            })
                .then(() => {
                    fetchAllRooms();
                    document.getElementById("room-details").innerHTML = "";
                })
                .catch(console.error);
        }

        // Delete a room
        function deleteRoom(id) {
            fetch(`${BASE_URL}/${id}`, { method: "DELETE" })
                .then(() => fetchAllRooms())
                .catch(console.error);
        }
    </script>
</body>
</html>
